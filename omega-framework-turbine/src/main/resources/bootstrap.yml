spring:
  application:
    name: omega-framework-turbine
  cloud:
    config:
      discovery:
        enabled: false
        serviceId: omega-framework-configserver
      profile: dev
      label: master

eureka:
  instance:
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
